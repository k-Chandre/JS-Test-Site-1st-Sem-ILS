<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="./bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Student Registration</h4>
                </div>
                <div class="card-body">
                    <form id="reg-form">

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="reg-name" class="form-control" placeholder="Enter your full name">
                </div>

                <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="reg-email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="reg-pass" class="form-control" placeholder="Create a password">
                </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Language Proficiency:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="pref" value="Dark" id="pref1">
                                <label class="form-check-label" for="pref1">Javascript</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="pref" value="Light" id="pref2">
                                <label class="form-check-label" for="pref2">C#</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="pref" value="Light" id="pref2">
                                <label class="form-check-label" for="pref2">Others</label>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agree">
                            <label class="form-check-label" for="agree">I agree to the Terms & Conditions</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button" id="btn-register" class="btn btn-primary">Register Now</button>
                        </div>

                    </form>
                </div>

                <div class="card-footer text-center">
                    <small>Already have an account? <a href="login.html">Login Here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/registration.js"></script>
</body>
</html>
