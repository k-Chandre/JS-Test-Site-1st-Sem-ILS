<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Homepage and To Do</title>
    <link href="./bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="./JS/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            
            <h3>Welcome, <span id="user-name" class="text-primary"></span></h3>
            <div class="d-flex gap-2"> 

        <a id="warbler" class="btn btn-light-green btn-sm">Warbler Site ni Julian Curt Flores</a>
        <button id="logout" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
        </div>

        <div class="card mb-4">
            <div class="card-body bg-dark categorybadge">
                <div class="row g-2">

                    <div class="col-md-5">
                        <input type="text" id="task-name" class="form-control" placeholder="Task Name">
                    </div>

                    <div class="col-md-3">
                        <input type="text" id="discTime" class="form-control" placeholder="Time (e.g. 9 AM) or Description">
                    </div>

                    <div class="col-md-4">
                        <select id="task-class" class="form-select">
                            <option value="Work">Work</option>
                            <option value="School">School</option>
                            <option value="Personal">Personal</option>
                        </select>
                    </div>

                    <div class="col-12 mt-2">
                        <textarea id="task-desc" class="form-control" rows="2" placeholder="Task Description"></textarea>
                    </div>

                    <div class="col-12 text-end mt-2">
                        <button id="btn-add" class="btn btn-primary px-5">Add Task</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-dark text-white">Your Tasks</div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
